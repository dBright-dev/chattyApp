<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --primary-dark: #1a252f;
            --primary-light: #34495e;
            --accent: #3498db;
            --accent-hover: #2980b9;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --text-lighter: #95a5a6;
            --background: #ecf0f1;
            --surface: #ffffff;
            --border: #bdc3c7;
            --border-light: #ecf0f1;
            --success: #27ae60;
            --error: #e74c3c;
            --warning: #f39c12;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --radius-sm: 8px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #dfe6e9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
            line-height: 1.6;
        }

        .hidden {
            display: none !important;
        }

        .page {
            width: 100%;
            max-width: 1200px;
        }

        /* Login Page Styles */
        .login-container {
            background: var(--surface);
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
            border: 1px solid var(--border-light);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: var(--primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text);
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-lighter);
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--surface);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        #join-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        #join-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        #join-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            background: #f8f9fa;
        }

        .connection-status.connected {
            background: #d5f4e6;
            color: var(--success);
        }

        .connection-status.disconnected {
            background: #fde8e6;
            color: var(--error);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .connected .status-dot {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .disconnected .status-dot {
            background: var(--error);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Chat Page Styles */
        #chat-page {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2rem;
            background: var(--primary);
            color: white;
            border-bottom: 1px solid var(--primary-light);
        }

        .room-info h2 {
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
        }

        #current-room {
            font-weight: 600;
            color: var(--accent);
        }

        #user-count {
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        #leave-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #leave-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .sidebar-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .users-list {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            transition: background 0.2s ease;
        }

        .user-item:hover {
            background: white;
            box-shadow: var(--shadow);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .user-status {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-left: auto;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.02"><rect fill="%232c3e50" width="100" height="100"/></svg>');
        }

        .message {
            max-width: 70%;
            padding: 1.25rem;
            border-radius: var(--radius);
            position: relative;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent), #2980b9);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.other {
            align-self: flex-start;
            background: white;
            color: var(--text);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow);
        }

        .message.system {
            align-self: center;
            background: #fff9e6;
            color: var(--text-light);
            font-style: italic;
            max-width: fit-content;
            font-size: 0.9rem;
            border: 1px solid #ffeaa7;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .message-username {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .message.own .message-username {
            color: rgba(255, 255, 255, 0.9);
        }

        .message.other .message-username {
            color: var(--accent);
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .message-content {
            word-wrap: break-word;
            line-height: 1.5;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            color: var(--text-light);
            font-style: italic;
            font-size: 0.9rem;
            background: white;
            margin: 0 2rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow);
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Message Input */
        .message-form {
            display: flex;
            gap: 1rem;
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-top: 1px solid var(--border-light);
        }

        #message-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .message-form button {
            padding: 1rem 2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-form button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        /* Scrollbar Styling */
        .messages-container::-webkit-scrollbar,
        .users-list::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track,
        .users-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb,
        .users-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover,
        .users-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .login-container {
                padding: 2rem;
            }
            
            .chat-header {
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="login-page" class="page">
            <div class="login-container">
                <div class="login-header">
                    <h1>Chatty</h1>
                    <p>Connect and collaborate in real-time</p>
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Your Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" required minlength="2" maxlength="20" placeholder="Enter your name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="room-id">Room</label>
                        <div class="input-wrapper">
                            <i class="fas fa-hashtag"></i>
                            <input type="text" id="room-id" value="general" required placeholder="Enter room name">
                        </div>
                    </div>

                    <button type="submit" id="join-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Join Conversation
                    </button>
                </form>
                <div id="connection-status" class="status disconnected">
                    <span class="status-dot"></span>
                    <span class="status-text">Disconnected</span>
                </div>
            </div>
        </div>

        <div id="chat-page" class="page hidden">
            <div class="chat-header">
                <div class="room-info">
                    <h2><i class="fas fa-hashtag"></i> <span id="current-room">general</span></h2>
                    <span id="user-count">0 users online</span>
                </div>
                <button id="leave-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Leave Room
                </button>
            </div>
            
            <div class="chat-container">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3><i class="fas fa-users"></i> Online Members</h3>
                    </div>
                    <div id="users-list" class="users-list"></div>
                </div>
                
                <div class="chat-main">
                    <div id="messages-container" class="messages-container"></div>
                    
                    <div class="typing-indicator hidden" id="typing-indicator">
                        <span id="typing-text"></span>
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    
                    <form id="message-form" class="message-form">
                        <input type="text" id="message-input" placeholder="Type your message..." required>
                        <button type="submit">
                            <i class="fas fa-paper-plane"></i>
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.currentUser = null;
                this.currentRoom = null;
                this.typingTimeout = null;
                this.isTyping = false;

                //Use render url
                this.backendUrl = 'https://chatty-boeq.onrender.com';
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.joinChat();
                });
                
                document.getElementById('message-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });
                
                document.getElementById('leave-btn').addEventListener('click', () => {
                    this.leaveRoom();
                });
                
                document.getElementById('message-input').addEventListener('input', () => {
                    this.handleTyping();
                });
            }
            
            connectSocket() {
                console.log('Connecting to server...', this.backendUrl);
                this.socket = io(this.backendUrl, {
                    transports: ['websocket', 'polling']
                });
                this.socket = io('http://localhost:5000');
                
                this.socket.on('connect', () => {
                    this.updateConnectionStatus(true);
                    console.log('Connected to server');
                });
                
                this.socket.on('disconnect', () => {
                    this.updateConnectionStatus(false);
                    console.log('Disconnected from server');
                });
                
                this.socket.on('room_history', (data) => {
                    this.displayRoomHistory(data);
                });
                
                this.socket.on('new_message', (message) => {
                    this.displayMessage(message);
                });
                
                this.socket.on('user_joined', (data) => {
                    this.displaySystemMessage(`${data.username} joined the room`);
                    this.updateUsersList(data.active_users);
                });
                
                this.socket.on('user_left', (data) => {
                    this.displaySystemMessage(`${data.username} left the room`);
                    this.updateUsersList(data.active_users);
                });
                
                this.socket.on('user_typing', (data) => {
                    this.handleUserTyping(data);
                });
            }
            
            joinChat() {
                const username = document.getElementById('username').value.trim();
                const roomId = document.getElementById('room-id').value.trim();
                
                if (!username || !roomId) {
                    alert('Please enter both your name and room name');
                    return;
                }
                
                this.currentUser = username;
                this.currentRoom = roomId;
                
                this.connectSocket();
                
                if (this.socket.connected) {
                    this.joinRoom(username, roomId);
                } else {
                    this.socket.on('connect', () => {
                        this.joinRoom(username, roomId);
                    });
                }
            }
            
            joinRoom(username, roomId) {
                this.socket.emit('join_room', {
                    username: username,
                    room_id: roomId
                });
                
                document.getElementById('current-room').textContent = roomId;
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('chat-page').classList.remove('hidden');
                
                document.getElementById('message-input').focus();
            }
            
            leaveRoom() {
                if (this.socket) {
                    this.socket.emit('leave_room');
                    this.socket.disconnect();
                }
                
                this.currentUser = null;
                this.currentRoom = null;
                this.isTyping = false;
                
                document.getElementById('chat-page').classList.add('hidden');
                document.getElementById('login-page').classList.remove('hidden');
                document.getElementById('messages-container').innerHTML = '';
                document.getElementById('users-list').innerHTML = '';
                
                document.getElementById('username').value = '';
            }
            
            sendMessage() {
                const messageInput = document.getElementById('message-input');
                const message = messageInput.value.trim();
                
                if (!message || !this.socket) return;
                
                this.socket.emit('send_message', {
                    message: message
                });
                
                messageInput.value = '';
                
                if (this.isTyping) {
                    this.socket.emit('typing_stop');
                    this.isTyping = false;
                    clearTimeout(this.typingTimeout);
                }
            }
            
            handleTyping() {
                if (!this.isTyping) {
                    this.isTyping = true;
                    this.socket.emit('typing_start');
                }
                
                clearTimeout(this.typingTimeout);
                
                this.typingTimeout = setTimeout(() => {
                    this.isTyping = false;
                    this.socket.emit('typing_stop');
                }, 1000);
            }
            
            handleUserTyping(data) {
                const typingIndicator = document.getElementById('typing-indicator');
                const typingText = document.getElementById('typing-text');
                
                if (data.is_typing) {
                    typingText.textContent = `${data.username} is typing...`;
                    typingIndicator.classList.remove('hidden');
                } else {
                    typingIndicator.classList.add('hidden');
                }
            }
            
            displayRoomHistory(data) {
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = '';
                
                data.messages.forEach(message => {
                    this.displayMessage(message);
                });
                
                this.updateUsersList(data.active_users);
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            displayMessage(message) {
                const messagesContainer = document.getElementById('messages-container');
                const messageElement = document.createElement('div');
                
                const messageTime = new Date(message.timestamp * 1000).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                if (message.type === 'user_message') {
                    const isOwnMessage = message.username === this.currentUser;
                    
                    messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
                    messageElement.innerHTML = `
                        <div class="message-header">
                            <span class="message-username">${message.username}</span>
                            <span class="message-time">${messageTime}</span>
                        </div>
                        <div class="message-content">${this.escapeHtml(message.message)}</div>
                    `;
                } else {
                    messageElement.className = 'message system';
                    messageElement.textContent = message.message;
                }
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            displaySystemMessage(content) {
                const messagesContainer = document.getElementById('messages-container');
                const messageElement = document.createElement('div');
                
                messageElement.className = 'message system';
                messageElement.textContent = content;
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            updateUsersList(users) {
                const usersList = document.getElementById('users-list');
                const userCount = document.getElementById('user-count');
                
                userCount.textContent = `${users.length} ${users.length === 1 ? 'user' : 'users'} online`;
                
                usersList.innerHTML = '';
                
                users.forEach(username => {
                    const userElement = document.createElement('div');
                    userElement.className = 'user-item';
                    const initial = username.charAt(0).toUpperCase();
                    userElement.innerHTML = `
                        <div class="user-avatar">${initial}</div>
                        <div class="user-info">
                            <div class="user-name">${username}${username === this.currentUser ? ' (You)' : ''}</div>
                        </div>
                        <div class="user-status"></div>
                    `;
                    usersList.appendChild(userElement);
                });
            }
            
            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connection-status');
                const statusText = statusElement.querySelector('.status-text');
                const joinButton = document.getElementById('join-btn');
                
                if (connected) {
                    statusElement.className = 'connection-status connected';
                    statusText.textContent = 'Connected to chat server';
                    joinButton.disabled = false;
                } else {
                    statusElement.className = 'connection-status disconnected';
                    statusText.textContent = 'Disconnected from server';
                    joinButton.disabled = true;
                }
            }
            
            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
